<!doctype html>
<html ng-app="myApp">
<head>
    <script src="js/lib/angular.js"></script>
    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/todo.css">
    <script src="js/todo.js"></script>
</head>
<body>


<div ng-controller="TodoCtrl">
    <h2>Total todos: {{getTotalTodos()}}</h2>
    <ul class="list-unstyled">
        <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
    </ul>
    <form class="form-horizontal">
        <input type="text" ng-model="formTodoText">
        <button class="btn" ng-click="addTodo()"><i class="glyphicon-plus">Add</i></button>
    </form>

    <button class="btn-lg glyphicon-trash" ng-click="clearCompleted()">Clear Completed</button>

</div>

</body>
</html>
