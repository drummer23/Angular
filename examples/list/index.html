<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <!-- Bootstrap -->
    <link href="../../lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/custom.css" rel="stylesheet">

    <!-- Angular -->
    <script src="../../lib/js/angular.js"></script>

    <!-- Script/Styles for this Example -->
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet">


</head>
<body>

<div id="content">


    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Basic List</h3>
        </div>
        <div class="panel-body">
            A Basic list using ng-reapeat and ng-model
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-body">

            <div  ng-controller="PlacesCtrl">
                <ul>
                    <li ng-repeat="place in places">
                        <input type="checkbox" ng-model="place.visited">
                        <span class="visited-{{place.visited}}">{{place.name}}, {{place.zip}}</span>
                    </li>
                </ul>
                <form class="form-horizontal">
                    <input type="text" ng-model="formPlaceName">
                    <input type="text" ng-model="formPlaceZip">
                    <button ng-click="addPlace()"><i class="glyphicon-plus"></i>Add</button>
                </form>
            </div>

        </div>
    </div>


</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../lib/js/bootstrap.min.js"></script>
</body>
</html>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../lib/js/bootstrap.min.js"></script>
</body>
</html>
