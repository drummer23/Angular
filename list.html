<!doctype html>
<html ng-app="myApp">
<head>
    <script src="js/angular.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/places.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>


    <div  ng-controller="PlacesCtrl">
        <ul>
            <li ng-repeat="place in places">
                <input type="checkbox" ng-model="place.visited">
                <span class="visited-{{place.visited}}">{{place.name}}, {{place.zip}}</span>
            </li>
        </ul>
        <form class="form-horizontal">
            <input type="text" ng-model="formPlaceName">
            <input type="text" ng-model="formPlaceZip">
            <button ng-click="addPlace()"><i class="glyphicon-plus"></i>Add</button>
        </form>
    </div>

</body>
</html>
